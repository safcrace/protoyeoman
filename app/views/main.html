<carousel interval='setInterval'>
  <slide ng-repeat = 'slide in slides' active = 'slide.active'>
    <image class="carousel-image" ng-src="{{ slide.image }}" />
      <div class="carousel-caption">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.text }}</p>
      </div>
    </image>
  </slide>
</carousel>

<div class="nuestra-propuesta">
  
  <h1>Bienvenido a Vida Sana</h1>

  <p>Este es un ejemplo de como podemos usar angularJS con Angular UI y Bootstrap
     para construir r√°pidamente un prototipo funcional que puede ser mostrado a los clientes</p>
</div>

<div class="row-fluid">
  <div class="col-md-4" ng-repeat = "block in contenido">
    <img class="img-circle" ng-src="{{ block.img }}">
    <h3>{{ block.title }}</h3>
    <p>{{ block.summary }}</p>
  </div>
</div>
